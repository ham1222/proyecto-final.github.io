<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
	<title>Wutang Clan</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!-- CSS personalizado -->
	<style>
		body {
			padding-top: 5rem;
		}

		.form-group label {
			font-weight: bold;
		}

		#error-message {
			font-weight: bold;
		}
	</style>
</head>
<body class="bg-dark">

	<div class="container shadow p-3 mb-5 pb-5 bg-dark" style="max-width: 380px;">
		<img src="https://1000logos.net/wp-content/uploads/2019/06/Wu-Tang-Logo.png" class="mx-auto d-block mb-4" alt="Logo" style="max-width: 250px;">
		<h1 class="text-center text-white mt-2 pb-2">Iniciar sesión</h1>
		<form id="login-form">
			<div class="form-group text-white text-center mt-5">
				<label for="username">Usuario</label>
				<input type="text" class="form-control text-center mt-3 mb-2 pb-3" id="username" name="username" placeholder="Ingrese su usuario" required>
			</div>
			<div class="form-group text-white text-center mt-5 mb-2 pb-3">
				<label for="password">Contraseña</label>
				<input type="password" class="form-control text-center mt-3 mb-2 pb-3" id="password" name="password" placeholder="Ingrese su contraseña" required>
			</div>
			<button type="submit" class="btn btn-warning text-white btn-block">Ingresar</button>
		</form>

		<div id="error-message" class="text-center text-white mt-3" style="display: none;">
			<p>Usuario o contraseña incorrectos. Por favor, inténtelo de nuevo.</p>
		</div>
	</div>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	<!-- Bootstrap JS -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<!-- JavaScript personalizado -->
	<script>
		$(document).ready(function() {
			$("#login-form").submit(function(event) {
				event.preventDefault();
			// Obtener los valores de usuario y contraseña
			var username = $("#username").val();
			var password = $("#password").val();

			// Validar el usuario y la contraseña
			if (username == "HAMEL22" && password == "rap90s") {
				// Si los datos son correctos, redireccionar a la página principal
				window.location.href = "principal.html";
			} else {
				// Si los datos son incorrectos, mostrar un mensaje de error
				$("#error-message").show();
			}
		});
	});
</script>
